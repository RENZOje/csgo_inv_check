{% load static %}

                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 pl-2 pr-1 pb-3">
                    <div class="card" style="box-shadow: 0 0 10px #{{ item.color }};, 0 0 20px #{{ item.color }};">
                        <div class="card-img" alt="skin" style="display: block; background-image: url({{ item.link_img }});">
                            <div class="in-game-inspect">
                                <a href={{ item.link_inspect }}>
                                <i class="fas fa-eye"></i>
                                </a>
                            </div>

                            <div class="view-detail">
                                <a href="#"><i class="fas fa-search-plus"></i></a>
                            </div>
                            {% if item.expiration_data %}
                            <div class="trade-ban"><p>Trade lock: {{ item.expiration_data }}</p></div>
                            {% endif %}
                            {% if item.price_av_week %}
                            <div class="price"><p>Price: {{ item.price_av_week }}$</p></div>
                            {% endif %}
                        </div>

                        <div class="card-info">
                            <div class="name">
                                <span>{{ item.name }}</span>
                                {% if item.float %}
                                <div class="float"><p>Float: {{ item.float }}</p></div>
                                {% endif %}
                            </div>
                        </div>
                        {% if item.float %}
                        <div class="wear-line">
                            <div class="line"></div>
                            <div class="pointer" style="left: {% widthratio item.float 1 100 %}%;">
                                <i class="fas fa-caret-down"></i>
                            </div>
                        </div>
                        {% endif %}
                    </div>

                </div>
